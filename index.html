<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos - Consumiendo API REST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .product-card {
            height: 100%; /* Asegura que todas las tarjetas tengan la misma altura */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-card img {
            max-height: 200px;
            object-fit: contain;
            margin: auto;
            display: block;
            padding: 10px;
        }
        .card-body {
            flex-grow: 1; /* Permite que el cuerpo de la tarjeta crezca */
        }
        .card-footer {
            background-color: white; /* Asegura que el footer no se vea raro */
            border-top: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://fakestoreapi.com/icons/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Mi Tienda
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Nuestros Productos</h1>
        <div id="products-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
